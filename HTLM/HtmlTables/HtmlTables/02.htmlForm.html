<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
    <link href="CSS/02.FormsCSS.css" rel="stylesheet" />
</head>
<body>
    <form>
        <div>
            <label for="name">Member name: </label>
            <input type="text" id="name" required />
            <b>*req</b>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" required />
            <b>*req</b>
        </div>
        <div>
            <label for="school">School: </label>
            <input type="text" id="school" required />
            <b>*req</b>
        </div>
        <div>
            <label for="submitButtom"></label>
            <input type="image" id="submitButton" src="Pictures/SublitPicture.png" name="submit" alt="Submit">
        </div>
    </form>
</body>
</html>

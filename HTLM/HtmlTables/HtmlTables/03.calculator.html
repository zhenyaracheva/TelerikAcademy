<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="CSS/03.CalculatorCSS.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
    </table>
</body>
</html>

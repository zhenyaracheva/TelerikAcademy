<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <link href="CSS/01.TableCSS.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="leftAlign">Title goes here</td>
            <td>A</td>
            <td class="rightAlign">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="leftAlign">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="rightAlign">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="rightAlign" id="bottomAlign">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>

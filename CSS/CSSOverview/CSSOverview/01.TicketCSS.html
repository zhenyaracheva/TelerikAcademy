<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link href="Styles/01.ticketCSS.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="2" id="ticketStyle"> Ticket ID: 409788</td>
        </tr>
        <tr>
            <td  class="position">Name:</td>
            <td class="yellowColor" id="actionPosition">
                <img src="Pictures/e7c7f452-e461-11e4-82d9-86fd12a266f6.png" />
                <span>Parker Seidel</span>
                <div class="redColor">No Active Support</div>

        </tr>
        <tr>
            <td>Email:</td>
            <td class="yellowColor">seidel@aptmail.com</td>
        </tr>
        <tr>
            <td>Response Time:</td>
            <td>72hours, 60hours left</td>
        </tr>
        <tr>
            <td rowspan="2" class="position">Last Action:</td>
            <td>Never Been Locked</td>
        </tr>
        <tr>
            <td id="linkstyle">Link To Public Post</td>
        </tr>
        <tr>
            <td>Status:</td>
            <td class="orangeColor">Not Answered</td>
        </tr>
    </table>
</body>
</html>
